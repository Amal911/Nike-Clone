                <br>
                <div class="full-name">
                    <div class="input-label">
                        <input type="text" id="f-name" required autocomplete="off" />
                        <label for="fname">First Name*</label>
                    </div>
                    <div class="input-label">
                        <input type="text" id="l-name" required autocomplete="off" />
                        <label for="lname">Last Name*</label>
                    </div>
                </div>
                <br>
                <div class="input-label">
                    <input type="password" id="password-input" required autocomplete="off" />
                    <label for="Password">Password*</label>
                    <i class="bi bi-eye icon-end"></i>
                </div>
                <br>
                <p><i class="bi bi-x"></i><span>Minimum of 8 characters</span></p>
                <p><i class="bi bi-x"></i><span>Uppercase, lowercase letters, and one number</span></p>
                <br>
                <div class="input-label">
                    <select id="shopping-preference" name="shopping-preference" required>
                        <option value="" disabled selected hidden>Shopping Preference*</option>
                        <option value="mens">Men's</option>
                        <option value="womens">Women's</option>
                    </select>
                </div>
                <br>
                <div class="input-label">
                    <input type="text" id="dob" placeholder="Date of Birth*" onfocus="(this.type='date')" required
                        autocomplete="off">
                </div>

                <div class="d-flex align-item-center my-4">
                    <div>
                        <input type="checkbox" class="check-box" required>
                    </div>
                    <label for="">Sign up for emails to get updates from Nike on products, offers and your Member
                        benefits.</label>
                </div>
                <div class=" d-flex align-item-center">
                    <div>
                        <input type="checkbox" class="check-box" required>
                    </div>
                    <label for="">I agree to Nike's <span class="fw-bold text-decoration-underline">Privacy
                            Policy</span> and <span class="fw-bold text-decoration-underline">Terms of
                            Use</span>.</label>
                </div>
                <div class="d-flex justify-content-center mt-5 mb-5">
