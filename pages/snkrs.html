<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/snkrs.css" />
    <title>Nike SNKRS. Release Dates and Launch Calendars IN</title>
  </head>
  <body>
    <nav>
      <div class="nav-return-link">
        <div class="arrow-head">
          <img src="../assets/images/snkrs/arrow-head.svg" alt="arrow-head" />
        </div>
        <p>Visit Nike.com</p>
      </div>

      <div class="nav-links">
        <ul>
          <li class="nav-link-hover">Join/Log In</li>
          <li class="nav-link-hover">Help</li>
          <li>
            <img src="../assets/images/snkrs/cart.svg" alt="cart" />
          </li>
          <li>
            <img src="../assets/images/snkrs/location.svg" alt="location" />
            India
          </li>
        </ul>
      </div>
    </nav>
    <hr />
    <header>
      <div class="snkrs-logo">
        <a href="#">
          <img
            src="../assets/images/snkrs/logo.svg"
            alt="logo"
            width="50px"
            height="35px"
          />
        </a>
      </div>
      <div class="snkrs-tabs">
        <ul class="nav nav-underline">
          <li class="tab-items nav-item">
            <a href="" class="nav-link active">Feed</a>
          </li>
          <li class="tab-items nav-item">
            <a href="" class="nav-link">In Stock</a>
          </li>
          <li class="tab-items nav-item">
            <a href="" class="nav-link">Upcoming</a>
          </li>
        </ul>
      </div>
      <div class="snkrs-toggle-view" id="toggle-view">
        <img
          src="../assets/images/snkrs/feed.svg"
          id="toggle"
          alt="grid|feed"
          width="18px"
          height="18px"
          data-logo="grid"
        />
      </div>
    </header>
    <hr />
    <section id="feed-container">
      <div class="card feed-card" style="width: 18rem">
        <img
          src="../assets/images/snkrs/air-180.jpg"
          class="card-img-top"
          alt=""
        />
        <div class="hover-button">
          <div class="card-body card-title-p d-flex justify-content-center">
            <p class="card-title">Card title</p>
          </div>
          <div class="card-body card-title-h3 d-flex justify-content-center">
            <h3 class="card-title">Card title</h3>
          </div>
        </div>
      </div>
      <div class="card feed-card" style="width: 18rem">
        <img
          src="../assets/images/snkrs/air-180.jpg"
          class="card-img-top"
          alt=""
        />
        <div class="card-body d-flex justify-content-center">
          <h5 class="card-title">Card title</h5>
        </div>
      </div>
      <div class="card feed-card" style="width: 18rem">
        <img
          src="../assets/images/snkrs/air-180.jpg"
          class="card-img-top"
          alt=""
        />
        <div class="card-body d-flex justify-content-center">
          <h5 class="card-title">Card title</h5>
        </div>
      </div>
    </section>
    <section id="grid-container" style="display: none">
      <div class="card grid-card" style="width: 18rem">
        <img
          src="../assets/images/snkrs/air-180.jpg"
          class="card-img-top"
          alt=""
        />
      </div>
      <div class="card grid-card" style="width: 18rem">
        <img
          src="../assets/images/snkrs/air-180.jpg"
          class="card-img-top"
          alt=""
        />
      </div>
      <div class="card grid-card" style="width: 18rem">
        <img
          src="../assets/images/snkrs/air-180.jpg"
          class="card-img-top"
          alt=""
        />
      </div>
      <div class="card grid-card" style="width: 18rem">
        <img
          src="../assets/images/snkrs/air-180.jpg"
          class="card-img-top"
          alt=""
        />
      </div>
    </section>
  </body>
  <script src="../js/snkrs.js"></script>
</html>
